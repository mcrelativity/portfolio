<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#667eea" opacity="0.1"/>
  <circle cx="1100" cy="700" r="100" fill="#764ba2" opacity="0.1"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="#667eea" opacity="0.05" />
  <text x="50" y="65" font-size="48" font-weight="bold" fill="#667eea" font-family="Arial">Stock & Expiry Tracker</text>
  
  <!-- Stats Cards -->
  <g id="card1">
    <rect x="40" y="140" width="220" height="140" rx="12" fill="#667eea" opacity="0.1" stroke="#667eea" stroke-width="2"/>
    <text x="60" y="175" font-size="14" fill="#94a3b8" font-family="Arial">Total Items</text>
    <text x="60" y="220" font-size="42" font-weight="bold" fill="#667eea" font-family="Arial">1,247</text>
  </g>
  
  <g id="card2">
    <rect x="300" y="140" width="220" height="140" rx="12" fill="#764ba2" opacity="0.1" stroke="#764ba2" stroke-width="2"/>
    <text x="320" y="175" font-size="14" fill="#94a3b8" font-family="Arial">Expiring Soon</text>
    <text x="320" y="220" font-size="42" font-weight="bold" fill="#764ba2" font-family="Arial">34</text>
  </g>
  
  <g id="card3">
    <rect x="560" y="140" width="220" height="140" rx="12" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="2"/>
    <text x="580" y="175" font-size="14" fill="#94a3b8" font-family="Arial">Low Stock</text>
    <text x="580" y="220" font-size="42" font-weight="bold" fill="#06b6d4" font-family="Arial">18</text>
  </g>
  
  <g id="card4">
    <rect x="820" y="140" width="340" height="140" rx="12" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
    <text x="840" y="175" font-size="14" fill="#94a3b8" font-family="Arial">Inventory Health</text>
    <text x="840" y="220" font-size="42" font-weight="bold" fill="#10b981" font-family="Arial">94%</text>
  </g>
  
  <!-- Chart Area -->
  <rect x="40" y="320" width="1120" height="350" rx="12" fill="#1e293b" stroke="#667eea" stroke-width="2" opacity="0.8"/>
  
  <!-- Chart Title -->
  <text x="60" y="355" font-size="18" font-weight="bold" fill="#e2e8f0" font-family="Arial">Stock Levels Over Time</text>
  
  <!-- Grid lines -->
  <line x1="60" y1="400" x2="1140" y2="400" stroke="#475569" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="480" x2="1140" y2="480" stroke="#475569" stroke-width="1" opacity="0.3"/>
  <line x1="60" y1="560" x2="1140" y2="560" stroke="#475569" stroke-width="1" opacity="0.3"/>
  
  <!-- Bar Chart -->
  <g id="bars">
    <!-- Bar 1 -->
    <rect x="100" y="480" width="50" height="140" fill="url(#chartGradient)" rx="4"/>
    <text x="95" y="640" font-size="12" fill="#94a3b8" font-family="Arial">Jan</text>
    
    <!-- Bar 2 -->
    <rect x="180" y="420" width="50" height="200" fill="url(#chartGradient)" rx="4"/>
    <text x="175" y="640" font-size="12" fill="#94a3b8" font-family="Arial">Feb</text>
    
    <!-- Bar 3 -->
    <rect x="260" y="380" width="50" height="240" fill="url(#chartGradient)" rx="4"/>
    <text x="255" y="640" font-size="12" fill="#94a3b8" font-family="Arial">Mar</text>
    
    <!-- Bar 4 -->
    <rect x="340" y="400" width="50" height="220" fill="url(#chartGradient)" rx="4"/>
    <text x="335" y="640" font-size="12" fill="#94a3b8" font-family="Arial">Apr</text>
    
    <!-- Bar 5 -->
    <rect x="420" y="360" width="50" height="260" fill="url(#chartGradient)" rx="4"/>
    <text x="415" y="640" font-size="12" fill="#94a3b8" font-family="Arial">May</text>
    
    <!-- Bar 6 -->
    <rect x="500" y="340" width="50" height="280" fill="url(#accentGradient)" rx="4"/>
    <text x="495" y="640" font-size="12" fill="#94a3b8" font-family="Arial">Jun</text>
    
    <!-- Bar 7 -->
    <rect x="580" y="380" width="50" height="240" fill="url(#chartGradient)" rx="4"/>
    <text x="575" y="640" font-size="12" fill="#94a3b8" font-family="Arial">Jul</text>
    
    <!-- Bar 8 -->
    <rect x="660" y="420" width="50" height="200" fill="url(#chartGradient)" rx="4"/>
    <text x="655" y="640" font-size="12" fill="#94a3b8" font-family="Arial">Aug</text>
  </g>
  
  <!-- Features section -->
  <text x="60" y="730" font-size="18" font-weight="bold" fill="#e2e8f0" font-family="Arial">Key Features:</text>
  <text x="60" y="765" font-size="14" fill="#cbd5e1" font-family="Arial">✓ Real-time inventory tracking  ✓ Expiration alerts  ✓ Odoo API integration  ✓ Cash balance rectification</text>
</svg>
